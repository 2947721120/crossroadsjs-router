<script>
    /**
     *
     * @polymerBehavior
     */

    function PolymerCrossroadsHrefException(message) {
        this.message = message;
        this.name = "PolymerCrossroadsHrefException";
    }

    var CrossroadsHrefBehavior = {
        properties: {
            /**
             * Name of route that should be used to generate urls
             */
            crossroadsRouteName: {
                type: String,
                value: function () {
                    return ''
                }
            },
            /**
             * Prefix for the generated urls
             */
            crossroadsPrefix: {
                type: String,
                value: function () {
                    return ''
                }
            },
            /**
             * Link `target` property
             */
            crossroadsLinkTarget: {
                type: String,
                value: function () {
                    return ''
                }
            },
            /**
             * Link `rel` property
             */
            crossroadsLinkRel: {
                type: String,
                value: function () {
                    return ''
                }
            },
            /**
             * Query object for route.interpolate(),
             * will be dynamically appended to object holding interpolation parameters
             */
            queryObject: {
                type: Object,
                value: function () {
                    return {}
                },
                observer: 'crossroadsComputeLink'
            },
            /**
             * Hash string that will be appended to the generated url
             */
            paramHashString: {
                type: String,
                value: function () {
                    return ''
                }
            },
            /**
             * Map of named routes used for url generation
             */
            crossroadsRoutes: {
                type: Object,
                value: function () {
                    return {}
                }
            },
            /**
             * Link url generated by this element
             */
            generatedLink: {
                type: String,
                notify: true
            }
        },

        _toCamelCase: function (input) {
            output = input[0].toUpperCase() + input.slice(1);
            return output;
        },

        attributeChanged: function (name, type) {
            this.crossroadsComputeLink();
        },

        attached: function () {
            this.crossroadsComputeLink();
        },

        getRoute: function (routeName) {
            if (this.crossroadsRoutes && this.crossroadsRoutes.hasOwnProperty(routeName)) {
                return this.crossroadsRoutes[routeName];
            }
            return null;
        },

        interpolate: function(routeName, interpolateParams, crossroadsPrefix, paramHashString){
            var route = this.getRoute(routeName);
            var url = route.interpolate(interpolateParams);
            if (crossroadsPrefix) {
                url = crossroadsPrefix + url;
            }
            if (paramHashString) {
                url += '#' + paramHashString;
            }
            return url;
        },

        crossroadsComputeLink: function () {
            this.debounce('crossroadsComputeLink', function () {
                var route = this.getRoute(this.crossroadsRouteName);
                if (route !== null) {
                    var queryParams = JSON.parse(JSON.stringify(this.queryObject));
                    var routeParams = {};
                    for (var x = 0; x < this.attributes.length; x++) {
                        var item = this.attributes[x];
                        if (item.name.indexOf('param-') === 0) {
                            var name = item.name.slice(6);
                            // remove binding sign from non-binding attributes
                            if (name.slice(-1) === '$') {
                                name = name.slice(0, -1);
                            }
                            var segments = name.split('-');
                            name = segments[0] + segments.slice(1).map(this._toCamelCase).join('');
                            routeParams[name] = item.value;
                        }
                        else if (item.name.indexOf('query-param-') === 0) {
                            var name = item.name.slice(12);
                            // remove binding sign from non-binding attributes
                            if (name.slice(-1) === '$') {
                                name = name.slice(0, -1);
                            }
                            var segments = name.split('-');
                            name = segments[0] + segments.slice(1).map(this._toCamelCase).join('');
                            queryParams[name] = item.value;
                        }
                    }
                    if (route._paramsIds.indexOf('?query') !== -1) {
                        routeParams['query'] = queryParams;
                        routeParams['?query'] = queryParams;
                    }
                    var shouldGenerate = true;
                    route._paramsIds.map(function (item) {
                        if (route._optionalParamsIds.indexOf(item) === -1 && !routeParams.hasOwnProperty(item)) {
                            shouldGenerate = false;
                        }
                    });
                    if (shouldGenerate) {
                        var url = this.interpolate(this.crossroadsRouteName,
                            routeParams, this.crossroadsPrefix, this.paramHashString);
                        this.generatedLink = url;
                    }
                }
            }, 50);
        }
    };
</script>
