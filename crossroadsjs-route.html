<link rel="import" href="../polymer/polymer.html">

<!--
`<crossroadsjs-route>` element provides you with easy way to define routes
for your router element.

Example usage:

    <crossroadsjs-router>
        <crossroadsjs-route name="other" route="/other:subroute*:"></crossroadsjs-route>
        <crossroadsjs-route name="other_section" route="/other/{section}:subroute*:"></crossroadsjs-route>
    </crossroadsjs-router>


@element crossroadsjs-route
-->
<dom-module id="crossroadsjs-route">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
    </template>

    <script>
        Polymer({

            is: 'crossroadsjs-route',

            properties: {
                /**
                 * Name of the router to register
                 */
                name: {
                    type: String,
                    value: function () {
                        return ''
                    }
                },
                /**
                 * Route definition in crossroadsjs format
                 */
                route: String,
                /**
                 * Priority for the route (if different from natural order)
                 */
                priority: Number,
                segments: Array,
                /**
                 * Marks route as never appendable for base router
                 * handy if you want to have a global router that can generate
                 * URL's for ALL routers but only match few routes
                 * or hold non-app specific routes like REST API route definitions
                 * for server-side requests
                 */
                neverMatch: {
                    type: Boolean,
                    value: false
                }
            },

            ready: function () {
                this.segments = this.name.split('.').slice(0, -1);
            }

        });
    </script>
</dom-module>
