<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>crossroadsjs-router demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-pages/iron-pages.html">
    <link rel="import" href="../../iron-location/iron-location.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../crossroadsjs-router.html">
    <link rel="import" href="../crossroadsjs-route.html">
    <link rel="import" href="../crossroadsjs-route-data.html">
    <link rel="import" href="../crossroadsjs-href.html">
    <link rel="import" href="object-debug.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 100%;
        }

        .card {
            margin: 24px;
            padding: 16px;
            color: #757575;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        a:link, a:visited{
            font-weight: bold;
            display: inline-block;
            padding: 5px;
            color: #00b0ff;
            text-decoration: none;
        }
        a:hover{
            color: #0d47a1;
        }

        crossroadsjs-href {
            --crossroadsjs-href-link-mixin: {
                display: inline-block;
                font-weight: bold;
                padding: 5px;
                color: #00b0ff;
                text-decoration: none;
            };
            --crossroadsjs-href-hover-mixin: {
                color: #0d47a1;
            };
        }

    </style>
</head>
<body>

<div class="vertical-section-container centered">
    <h3>crossroadsjs-router chaining similar way as "app-router"</h3>
    <demo-snippet>
        <template is="dom-bind">
            <iron-location path="{{path}}" hash="{{hash}}" query="{{query}}"></iron-location>

            <crossroadsjs-router id="router1"
                                 crossroads-path="[[path]]" crossroads-hash="[[hash]]"
                                 crossroads-query="[[query]]" crossroads-matched-data="{{routerMatchedData}}"
                                 crossroads-matched-routes="{{routerMatchedRoutes}}"
                                 crossroads-routes="{{routesHolder}}">
                <crossroadsjs-route name="prefixSection"
                                    route="/prefix/{section}:tail*:"></crossroadsjs-route>
            </crossroadsjs-router>

            <crossroadsjs-route-data crossroads-route-data="{{sectionRouteData}}"
                                     crossroads-matched-data="[[routerMatchedData]]"></crossroadsjs-route-data>

            <p>Section param value from router: <strong>[[sectionRouteData.section]]</strong></p>

            <p>Links:
                <a href="/prefix/items">List</a>
                <a href="/prefix/other">Other</a>
            </p>

            <iron-pages class="sections" selected="[[sectionRouteData.section]]"
                        attr-for-selected="section-name" fallback-selection="other">
                <div section-name="items" class="card"><h1>List items section</h1>
                    <ul>
                        <li><a href="/prefix/items/view/1">Item 1</a></li>
                        <li><a href="/prefix/items/view/2">Item 2</a></li>
                        <li><a href="/prefix/items/view/3">Item 3</a></li>
                    </ul>

                    <!-- this could be our subelement START -->

                    <crossroadsjs-router id="subrouter"
                                         crossroads-path="[[path]]"
                                         crossroads-matched-data="{{subRouterMatchedData}}"
                                         crossroads-matched-routes="{{subRouterMatchedRoutes}}"
                                         crossroads-routes="{{subRoutesHolder}}"
                                         crossroads-namespace="subrouter">
                        <crossroadsjs-route name="prefixSectionActionId"
                                            route="/prefix/{section}/{action}/{objectId}"></crossroadsjs-route>
                    </crossroadsjs-router>

                    <crossroadsjs-route-data crossroads-route-data="{{dataFromSubRoute}}"
                                             crossroads-matched-data="[[subRouterMatchedData]]"></crossroadsjs-route-data>

                    <iron-pages class="sections" selected="[[dataFromSubRoute.action]]"
                                attr-for-selected="section-name">
                        <div section-name="view" class="card">
                            <p>Viewing item {{dataFromSubRoute.objectId}}</p>
                            <p>
                                <crossroadsjs-href crossroads-route-name="prefixSectionActionId"
                                                   param-section$="items"
                                                   param-action$="edit"
                                                   param-object-id$="[[dataFromSubRoute.objectId]]"
                                                   param-slug*$="slug"
                                                   crossroads-routes="[[subRoutesHolder]]">
                                    <span>Edit</span></crossroadsjs-href>
                            </p>
                        </div>
                        <div section-name="edit" class="card">
                            <p>Editing item {{dataFromSubRoute.objectId}}</p>
                            <p>
                                <crossroadsjs-href crossroads-route-name="prefixSection"
                                                   param-section="items"
                                                   param-hash-string="someanchor"
                                                   param-query-object='{ "first": "a", "last": "b" }'
                                                   crossroads-routes="[[routesHolder]]">
                                    <span>Go Back to list</span></crossroadsjs-href>
                            </p>
                        </div>

                    </iron-pages>

                    <!-- this could be our subelement END -->

                    </strong></div>
                <div section-name="other" class="card"><h1>Some other section</h1></strong></div>
            </iron-pages>

        </template>
    </demo-snippet>
</div>
</body>
</html>
